<!DOCTYPE html>
<html>

<head>
    <title>Modern Loop Output</title>
</head>

<body>

    <div id="output"></div>

    <script>
        const outputArea = document.getElementById("output");

        for (let count = 0; count < 100; count++) {
            const p = document.createElement("p");
            p.textContent = "Count value: " + count;
            outputArea.appendChild(p);
        }
    </script>

</body>

</html>
